<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- local CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>{% block title %} {% endblock %} Cipher</title>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-3" id="navbrand" href="/">CIPHER APP</a>
        <div class="navbar-nav">
          <a class="nav-link" id="transposition" href="/transposition/"
            >Transposition</a
          >
          <a class="nav-link" id="ceaser" href="/ceaser/">Ceaser</a>
        </div>
      </div>
    </nav>
    <!-- navigation -->

    <!-- body -->

    <div class="content container-fluid">
      <!--  -->
      {% block content %}
      <!-- body content -->
      {% endblock %}
      <!--  -->
    </div>

    <!-- body -->

    <!-- footer -->
    <nav class="footer navbar-dark bg-dark">
      <div class="container-fluid">
        <p class="text-center text-light">
          View on <a href="https://github.com/LoisaKitakaya">Github</a> if you
          want to contribute.
        </p>
      </div>
    </nav>
    <!-- footer -->
  </body>
  <!-- local JS -->
  <script
    type="text/javascript"
    src="{{ url_for('static', filename='main.js') }}"
  ></script>
</html>
